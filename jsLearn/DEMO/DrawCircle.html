<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            background: rgb(red, green, blue)
        }
    </style>
</head>

<body>
    <script>



        function getCircle(r, circleX, circleY) {
            // 1 定义控制变量
            
            var number = 0;
            //  写逻辑
            var timer = setInterval(() => {

                var left = circleX + Math.cos(getDeg(number++)) * r;
                var top = circleX + Math.sin(getDeg(number++)) * r;
                var div = createDiv(10, 10, getColor());

                setPosi(div, left, top)
                document.body.appendChild(div);

                if (number == 360) {
                    clearInterval(timer);
                }
            }, 10)
        }

        // 2 调用
        getCircle(100,200,200);
        // 3 功能函数
        function getDeg(num) {
            return (Math.PI * 2 / 360) * num;
        }

        // 创建div模板
        function createDiv(width, height, bgColor) {
            var div = document.createElement('div');
            div.style.height = height + 'px';
            div.style.width = width + 'px';
            div.style.position = 'absolute';
            div.style.background = bgColor;
            return div;
        }
        //设置目标的 top left 
        function setPosi(model, x, y) {
            model.style.top = y + 'px';
            model.style.left = x + 'px';
        }
        // color
        function getColor() {
            return 'rgb(' + parseInt(Math.random() * 256) + ',' + parseInt(Math.random() * 256)  + ',' + parseInt(Math.random() * 256) + ')';
        }
    </script>
</body>

</html>
